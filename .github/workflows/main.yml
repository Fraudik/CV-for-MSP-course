name: Compile and publish CV
on:
  push:
    branches:
      main

jobs:
  update_cv:
    runs-on: ubuntu-latest
    name: A job to make CV
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Make CV pdf
        uses: ./
        id: publish
      - run: ls ${{ github.workspace }}/CV
      - run: ls ${{ github.workspace }} -R
      - run: cp ${{ github.workspace }}/CV/CV/main.pdf CV.pdf
      - run: git add CV.pdf
      - run: git commit -m "Publish CV.pdf"
      - run: git push origin HEAD:gh-pages --force
